<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <title>Ekart|Register</title>
</head>
<body>
     <div class="container">
        <br><br>
        <div class="row mt-5">
            <div class="col-md-4 mt-5 mx-auto shadow p-4">
                <h2 class="mb-5 text-center text-danger">User Regestration</h2>
                <form method="post" action="">
                    <div class="mb-3">
                        <label for="Input1" class="form-label text-danger"><strong>User Name</strong></label>
                        <input type="email" class="form-control" id="Input1" placeholder="name@example.com" name="uname">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label text-danger"><strong>Password</strong></label>
                        <input type="email" class="form-control" id="Input2" placeholder="Enter Password" name="pass">
                    </div>
                    <div class="mb-3">
                        <label for="Input3" class="form-label text-danger"><strong>Confirm Password</strong></label>
                        <input type="email" class="form-control" id="Input3" placeholder="Confirm Password" name="cpass">
                    </div>
                    <div>
                        <input type="submit" class="btn btn-danger" value="register">
                        Already have account?&nbsp;&nbsp;&nbsp;&nbsp;<a href="Login.html" style="text-decoration:none ;">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

     <script src="static/js/bootstrap.min.js"></script>
     <script src="static/js/popper.js"></script>
</body>
</html>
